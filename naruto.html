<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <input type="checkbox" id="menu-toggle">

    <label for="menu-toggle" class="logo-button">
        <img src="https://via.placeholder.com/65/ff3c00/000000?text=Logo" alt="Logo" class="logo-img">
    </label>

    <nav class="side-menu">
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Lista Anime</a></li>
            <li><a href="#">Géneros</a></li>
            <li><a href="#">Noticias</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <div class="main-container">
        <div class="top-section"></div>
            <div class="info-left">
                <h1 class="anime-title">TÍTULO DEL ANIME</h1>
                <div class="synopsis-box">
                    <h3>Sinopsis</h3>
                    <p>Texto sinopsis.</p>
                    <br>
                    <p>Más texto.</p>
                </div>
            </div>

            <div class="info-right">
                <div class="anime-image-container">
                    <img src="Images/Naruto.jpg" alt="Portada Anime">
                </div>
                
                <div class="data-box">
                    <div class="data-row"><span class="data-label">Título:</span><span>Nombre Original</span></div>
                    <div class="data-row"><span class="data-label">Publicación:</span><span>2024-05-10</span></div>
                    <div class="data-row"><span class="data-label">Géneros:</span><span>Shonen, Acción</span></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
