<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jari - Contacto</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo-button">
            <img src="Images/LogoJari.png" alt="Jari Logo" class="logo-img">
        </a>
    </header>

<main>

    <section id="grupo7" class="grupo-section">
        <h2>Grupo 7 - JARI</h2>
        <p class="subtitulo">Proyecto Web · 1º DAM - Lenguajes de Marcas</p>
        <p><strong>IES Armando Cotarelo Valledor</strong></p>
        <p><strong>Integrantes:</strong> Javier Búa Martínez y Ariadna Lucio Cora</p>
    </section>

    <section id="contacto" class="contact-section">
        <h2>Contacto</h2>
        <p>¿Tienes alguna sugerencia o quieres recomendar un anime? ¡Escríbenos!</p>

        <form action="#" method="post">
            <input type="text" name="nombre" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu correo electrónico" required>
            <textarea name="mensaje" placeholder="Escribe tu mensaje..." required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

</main>

<footer>
    <p>© 2025 Jari - Mundo Anime</p>
</footer>

</body>
</html>
